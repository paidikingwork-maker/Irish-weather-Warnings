<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Met √âireann Weather Warnings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #EBEDF0;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
header {
      text-align: center;
      color: #1a5276;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      opacity: 0.8;
    }
    .warning-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .warning-card h2 {
      color: #1a5276;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .warning-card p {
      color: #555;
      line-height: 1.6;
    }
    .warning-card .date {
      font-size: 0.85rem;
      color: #888;
      margin-top: 10px;
    }
    .warning-card a {
      color: #2e86ab;
      text-decoration: none;
    }
    .warning-card a:hover {
      text-decoration: underline;
    }
    .no-warnings {
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .error a {
      color: #721c24;
    }
    .loading {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: #555;
    }
    .refresh-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #1a5276;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .refresh-btn:hover {
      background: #f0f0f0;
    }
.cache-status {
      color: #555;
      font-size: 0.85rem;
      margin-top: 10px;
    }
    .cache-status span {
      background: rgba(0,0,0,0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }
.auto-refresh {
      margin-top: 15px;
      color: #555;
      font-size: 0.9rem;
    }
    .auto-refresh label {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .auto-refresh input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .countdown {
      background: rgba(0,0,0,0.1);
      padding: 2px 8px;
      border-radius: 4px;
      margin-left: 10px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      header h1 {
        font-size: 1.5rem;
      }
      header p {
        font-size: 0.9rem;
      }
      .warning-card {
        padding: 15px;
        border-radius: 8px;
      }
      .warning-card h2 {
        font-size: 1.1rem;
      }
      .refresh-btn {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 12px 20px;
      }
      .refresh-btn + .refresh-btn,
      a.refresh-btn {
        margin-left: 0 !important;
      }
      .countdown {
        display: block;
        margin: 10px auto 0;
        width: fit-content;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üå¶Ô∏è Met √âireann Weather Warnings</h1>
      <p>Live Weather Warnings For Ireland - <span id="current-date"></span></p>
    </header>

    <h3 style="color: #1a5276; margin-bottom: 15px;">‚ö†Ô∏è Weather Warnings</h3>
    <div id="warnings">
      <div class="loading">Loading weather warnings...</div>
    </div>

    <h3 style="color: #1a5276; margin: 25px 0 15px;">üåä Marine Warnings</h3>
    <div id="marine-warnings">
      <div class="loading">Loading marine warnings...</div>
    </div>

    <div style="text-align: center;">
      <button class="refresh-btn" onclick="fetchAllWarnings(true)">‚Üª Refresh</button>
      <a href="https://www.met.ie/warnings-today.html" target="_blank" class="refresh-btn" style="margin-left: 10px; text-decoration: none;">üåê View Warnings</a>
      <div id="cache-status" class="cache-status"></div>
      <div class="auto-refresh">
        <span id="countdown" class="countdown"></span>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://prodapi.metweb.ie/warnings/geo';
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
    const CACHE_KEY = 'met_eireann_all_warnings';
    const CACHE_DURATION = 15 * 60 * 1000; // 15 minutes in milliseconds

    function getCache(key) {
      try {
        const cached = localStorage.getItem(key);
        if (!cached) return null;

        const { data, timestamp } = JSON.parse(cached);
        const age = Date.now() - timestamp;

        if (age > CACHE_DURATION) {
          localStorage.removeItem(key);
          return null;
        }

        return { data, timestamp, age };
      } catch {
        return null;
      }
    }

    function setCache(key, data) {
      try {
        localStorage.setItem(key, JSON.stringify({
          data,
          timestamp: Date.now()
        }));
      } catch {
        // localStorage might be full or disabled
      }
    }

    function updateCacheStatus(timestamp, fromCache) {
      const statusEl = document.getElementById('cache-status');
      const date = new Date(timestamp);
      const dateStr = date.toLocaleDateString('en-IE', { day: 'numeric', month: 'short', year: 'numeric' });
      const timeStr = date.toLocaleTimeString('en-IE', { hour: '2-digit', minute: '2-digit' });
      const source = fromCache ? 'cached' : 'live';
      statusEl.innerHTML = `<span>Last updated: ${dateStr} at ${timeStr} (${source})</span>`;
    }

    function getLevelColor(level) {
      const colors = {
        'Yellow': '#ffc107',
        'Orange': '#fd7e14',
        'Red': '#dc3545'
      };
      return colors[level] || '#6c757d';
    }

    function renderWarnings(warnings, containerId, noWarningsText) {
      const container = document.getElementById(containerId);

      if (!warnings || warnings.length === 0) {
        container.innerHTML = `<div class="no-warnings">‚úì ${noWarningsText}</div>`;
        return;
      }

      let html = '';
      warnings.forEach(warning => {
        const levelColor = getLevelColor(warning.level);
        const description = warning.description || warning.text || 'No details available';

        html += `
          <div class="warning-card" style="border-left: 5px solid ${levelColor};">
            <h2>
              <span style="background: ${levelColor}; color: ${warning.level === 'Yellow' ? '#000' : '#fff'}; padding: 2px 8px; border-radius: 4px; font-size: 0.85rem; margin-right: 8px;">
                ${warning.level || 'Unknown'}
              </span>
              ${escapeHtml(warning.headline || 'Weather Warning')}
            </h2>
            <p>${escapeHtml(description)}</p>
            ${warning.issuedAt ? `<p class="date">Issued: ${warning.issuedAt}</p>` : ''}
            ${warning.validUntil ? `<p class="date">Valid until: ${warning.validUntil}</p>` : ''}
            ${warning.regions && warning.regions.length > 0 ? `<p class="date">Regions: ${warning.regions.join(', ')}</p>` : ''}
          </div>
        `;
      });

      container.innerHTML = html;
    }

    async function fetchAllWarnings(forceRefresh = false) {
      const weatherContainer = document.getElementById('warnings');
      const marineContainer = document.getElementById('marine-warnings');

      // Check cache first (unless force refresh)
      if (!forceRefresh) {
        const cached = getCache(CACHE_KEY);
        if (cached) {
          const data = JSON.parse(cached.data);
          renderWarnings(data.warnings.national, 'warnings', 'No active weather warnings for Ireland');
          renderWarnings(data.warnings.marine, 'marine-warnings', 'No active marine warnings');
          updateCacheStatus(cached.timestamp, true);
          return;
        }
      }

      weatherContainer.innerHTML = '<div class="loading">Loading weather warnings...</div>';
      marineContainer.innerHTML = '<div class="loading">Loading marine warnings...</div>';

      try {
        const response = await fetch(CORS_PROXY + encodeURIComponent(API_URL));

        if (!response.ok) {
          throw new Error('Failed to fetch warnings');
        }

        const jsonText = await response.text();
        const data = JSON.parse(jsonText);

        // Cache the response
        setCache(CACHE_KEY, jsonText);

        // Render warnings
        renderWarnings(data.warnings.national, 'warnings', 'No active weather warnings for Ireland');
        renderWarnings(data.warnings.marine, 'marine-warnings', 'No active marine warnings');
        updateCacheStatus(Date.now(), false);

      } catch (error) {
        console.error('Error fetching warnings:', error);

        // Try to show stale cache on error
        const staleCache = localStorage.getItem(CACHE_KEY);
        if (staleCache) {
          const { data, timestamp } = JSON.parse(staleCache);
          const warningData = JSON.parse(data);
          renderWarnings(warningData.warnings.national, 'warnings', 'No active weather warnings for Ireland');
          renderWarnings(warningData.warnings.marine, 'marine-warnings', 'No active marine warnings');
          const statusEl = document.getElementById('cache-status');
          statusEl.innerHTML += ' <span style="color: #dc3545;">(offline)</span>';
          return;
        }

        weatherContainer.innerHTML = `
          <div class="error">
            <p>Unable to load weather warnings.</p>
            <p style="margin-top: 10px;">
              <a href="https://www.met.ie/warnings-today" target="_blank">View warnings on Met.ie ‚Üí</a>
            </p>
          </div>
        `;
        marineContainer.innerHTML = `
          <div class="error">
            <p>Unable to load marine warnings.</p>
            <p style="margin-top: 10px;">
              <a href="https://www.met.ie/marine-inland-lakes/warnings" target="_blank">View marine warnings on Met.ie ‚Üí</a>
            </p>
          </div>
        `;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    fetchAllWarnings();

    // Update current date in header
    function updateCurrentDate() {
      const dateEl = document.getElementById('current-date');
      const now = new Date();
      dateEl.textContent = now.toLocaleDateString('en-IE', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }
    updateCurrentDate();

    // Auto-refresh functionality
    const AUTO_REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes
    let autoRefreshTimer = null;
    let countdownTimer = null;
    let secondsRemaining = 0;

    function startAutoRefresh() {
      secondsRemaining = AUTO_REFRESH_INTERVAL / 1000;
      updateCountdown();

      countdownTimer = setInterval(() => {
        secondsRemaining--;
        updateCountdown();
      }, 1000);

      autoRefreshTimer = setInterval(() => {
        fetchAllWarnings(true);
        secondsRemaining = AUTO_REFRESH_INTERVAL / 1000;
      }, AUTO_REFRESH_INTERVAL);
    }

    function updateCountdown() {
      const countdownEl = document.getElementById('countdown');
      const minutes = Math.floor(secondsRemaining / 60);
      const seconds = secondsRemaining % 60;
      countdownEl.textContent = `Next update: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // Start auto-refresh automatically
    document.getElementById('countdown').style.display = 'inline';
    startAutoRefresh();
  </script>
</body>
</html>
